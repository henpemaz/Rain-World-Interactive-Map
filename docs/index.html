<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Rain World Interactive Map</title>
    
<meta property="og:image" content="https://avatars0.githubusercontent.com/u/7621953?s=400&amp;v=4" />
<meta property="og:site_name" content="GitHub" /><meta property="og:type" content="object" />
<meta property="og:title" content="Rain World Interactive Map" />
<meta property="og:url" content="https://henpemaz.github.io/Rain-World-Interactive-Map/index.html" />
<meta property="og:description" content="A Rain World interactive map using leaflet and GeoJSON data exported from the game files. - henpemaz/Rain-World-Interactive-Map" />

<link rel="stylesheet" href="./rw.css" />

</head>
<body>
    <div id="main-menu">
        <div class="rw-title">Rain World</div>
        <div class="rw-bigtext" style="text-align: center; margin-top:0.5em;">I'm lost in...</div>
        <div id="regionlist-group">
            <div id="regionlist-vanilla">
                <button class="rw-button rw-text">OUTSKIRTS</button><br />
                <button class="rw-button rw-text">INDUSTRIAL COMPLEX</button><br />
                <button class="rw-button rw-text">DRAINAGE SYSTEM</button><br />
                <button class="rw-button rw-text">CHIMNEY CANOPY</button><br />
                <button class="rw-button rw-text">GARBAGE WASTES</button><br />
                <button class="rw-button rw-text">SHADED CITADEL</button><br />
                <button class="rw-button rw-text">SHORELINE</button><br />
                <button class="rw-button rw-text">SKY ISLANDS</button><br />
                <button class="rw-button rw-text">FARM ARRAYS</button><br />
                <button class="rw-button rw-text">THE EXTERIOR</button><br />
                <button class="rw-button rw-text">FIVE PEBBLES</button><br />
                <button class="rw-button rw-text">SUBTERRANEAN</button><br />
            </div>
            <div id="regionlist-modded" class="rl-hidden">
                <button class="rw-button rw-text">MODSKIRTS</button><br />
                <button class="rw-button rw-text">INDUSTRIAL MODPLEX</button><br />
                <button class="rw-button rw-text">MODDAGE SYSTEM</button><br />
                <button class="rw-button rw-text">CHIMNEY MODPY</button><br />
                <button class="rw-button rw-text">GARBAGE MODS</button><br />
                <button class="rw-button rw-text">MODDED CITADEL</button><br />
                <button class="rw-button rw-text">CONNECTIONLINE</button><br />
                <button class="rw-button rw-text">MOD ISLANDS</button><br />
                <button class="rw-button rw-text">MOD ARRAYS</button><br />
                <button class="rw-button rw-text">THE MOD</button><br />
                <button class="rw-button rw-text">FIVE MODDLES</button><br />
                <button class="rw-button rw-text">MODTERRANEAN</button><br />
            </div>
        </div>
        <div id="modded-ckb-group"><input type="checkbox" id="modded-ckb" class="rw-checkbox" autocomplete="off"/><label for="modded-ckb" class="rw-text">Modded</label></div>
        <script>
            var updateVisibility = function () {
                var ckb = document.getElementById('modded-ckb');
                var moddedRegions = document.getElementById('regionlist-modded');
                if (ckb.checked) {
                    moddedRegions.classList.remove("rl-hidden");
                } else {
                    moddedRegions.classList.add("rl-hidden")
                }
            };
            document.addEventListener("DOMContentLoaded", function () {
                updateVisibility();
                document.getElementById('modded-ckb').onchange = updateVisibility;
            });
            // fuck you, whatever form-restore mechanism is in play here
            window.onload = function () {
                updateVisibility();
            };
        </script>

    </div>
    <div id="main-menu-footer"><a href="https://github.com/henpemaz/">Henpemaz</a> 2021 | <a href="https://store.steampowered.com/app/312520/Rain_World/">Rain World</a> is property of <a href="https://twitter.com/VideocultMedia">Videocult</a></div>
</body>
</html>
