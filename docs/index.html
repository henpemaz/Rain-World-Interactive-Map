<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Rain World Map</title>

<link rel="stylesheet" href="./leaflet/leaflet.css" />
<script src="./leaflet/leaflet-src.js"></script>
<script src="./leaflet/Leaflet.Marker.Stack/Leaflet.Marker.Stack.js"></script>

<link rel="stylesheet" href="./map.css" />

</head>
<body>
<div id="mapid"></div>

<div class="map-selector-panel">
    <div class="panel-header">Regions</div>
    <div class="map-selector-content">
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('SU');" value=0 autocomplete="off" checked="checked"><span>Outskirts</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('HI');" value=0 autocomplete="off"><span>Industrial Complex</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('DS');" value=0 autocomplete="off"><span>Drainage System</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('CC');" value=0 autocomplete="off"><span>Chimney Canopy</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('GW');" value=0 autocomplete="off"><span>Garbage Wastes</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('SH');" value=0 autocomplete="off"><span>Shaded Citadel</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('SL');" value=0 autocomplete="off"><span>Shoreline</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('SI');" value=0 autocomplete="off"><span>Sky Islands</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('LF');" value=0 autocomplete="off"><span>Farm Arrays</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('UW');" value=0 autocomplete="off"><span>The Exterior</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('SS');" value=0 autocomplete="off"><span>Five Pebbles</span></label>
        <label><input type="radio" class="radio-hidden" name="region" onclick="load_region('SB');" value=0 autocomplete="off"><span>Subterranean</span></label>
    </div>
</div>

<div class="layer-panel">
    <div class="panel-header">Difficulties</div>
    <div class="difficulty-choice">
        <label>
            <input type="radio" class="radio-hidden" name="difficulties" onclick="show_difficulty(0);" value=0 autocomplete="off" checked="checked">
            <img src="./resources/icons/17_slugcat.png">
        </label>
        <label>
            <input type="radio" class="radio-hidden" name="difficulties" onclick="show_difficulty(1);" value=1 autocomplete="off" >
            <img src="./resources/icons/65_monk.png">
        </label>
        <label>
            <input type="radio" class="radio-hidden" name="difficulties" onclick="show_difficulty(2);" value=2 autocomplete="off" >
            <img src="./resources/icons/64_hunter.png">
        </label>
    </div>
    <div class="layer-content">
        <div class="panel-header">Layers</div>
        Stuff (WIP)
    </div>
</div>

<script src="./map.js"></script>


</body>
</html>
